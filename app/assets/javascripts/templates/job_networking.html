<section class="step_content">
  <label>Did / do you plan to discuss this position with someone?</label>
  <label>No</label>
  <input type="radio" ng-model="job.network" value="plans_no">
  <label>Yes</label>
  <input type="radio" ng-model="job.network" value="plans_yes">
  <label>When is the meeting?</label>
  <input type="date" ng-model="job.network" value="date">
  <button data-ng-click"update(job.network)" class="primary_button">Save</button>
</section>
